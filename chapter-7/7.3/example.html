<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    Your saved name: <span id="savedName"></span>
  </div>
  New name <input id="newname" type="text">
  <div>
    <button onclick="saveToLocal()">Save</button>
    <button onclick="clearLocal()">Clear</button>
  </div>
  <script>
    const newNameElem = document.getElementById('newname')

    const saveToLocal = () => {
      sessionStorage.setItem('fullname', newNameElem.value)
      retrieveFromLocal()
    }

    const retrieveFromLocal = () => {
      document.getElementById('savedName').textContent = sessionStorage.getItem('fullname')
    }

    const clearLocal = () => {
      document.getElementById('savedName').textContent = ''
      sessionStorage.clear()
    }

    // จังหวะ load ครั้งแรก = ให้ดึงข้อมูลจาก localstorage มาใส่
    window.onload = () => {
      retrieveFromLocal()
    }
  </script>
</body>
</html>
