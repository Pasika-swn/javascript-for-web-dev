<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const delay = (ms) => {
      return new Promise((resolve) => {
        setTimeout(() => {
            resolve('operation 2')
        }, ms)
      })
    }

    delay(1000)
      .then((message) => {
        console.log(message) // operation 2
      })
  </script>
</body>
</html>
