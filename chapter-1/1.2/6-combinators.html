<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul class="main-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <ul>
      <li>Sub-item 1</li>
    </ul>
    <li>Item 3</li>
  </ul>

  <script>
    // li โดนเลือก 3 อัน (Item 1, Item 2, Item 3), li ที่อยู่อีกชั้นไม่โดนเลือก
    console.log(document.querySelectorAll('ul.main-list > li'))
    // li โดนเลือก 4 อัน
    console.log(document.querySelectorAll('ul.main-list li'))
  </script>
</body>
</html>
