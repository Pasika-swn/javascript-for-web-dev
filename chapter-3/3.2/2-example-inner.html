<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="example">
    Hello <span style="display: none;">World</span>
  </div>
  <script>
    let example = document.getElementById('example')
    example.innerText = 'test'
    /*
    <div id="example">
      test
    </div>
    */
    example.innerHTML = '<h1>test</h1>'
    /*
    <div id="example">
      <h1>test</h1>
    </div>
    */
  </script>
</body>
</html>
