<body>
  <!-- ใส่ style วิธีที่ 2 ด้วย inline style-->

  <script>
    const buttonElem = document.querySelector('button')

    // เพิ่ม inline padding
    buttonElem.style.padding = '10px'

    // เพิ่ม inline background-color
    buttonElem.style.backgroundColor = 'blue'
  </script>
