<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .btn-blue {
      padding: 10px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <!-- ใส่ style วิธีที่ 1 ด้วย class -->
  <button class="btn-blue">Text</button>

  <!-- ใส่ style วิธีที่ 2 ด้วย inline style-->
  <button style="padding: 10px; background-color: blue;">Text</button>
</body>
</html>
