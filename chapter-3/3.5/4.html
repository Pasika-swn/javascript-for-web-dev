<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="list">
    <li onclick="removeItem(event)">Item 1</li>
    <li onclick="removeItem(event)">Item 2</li>
  </ul>
  <script>
    const removeItem = (event) => {
      const liElem = event.target.parentNode
      liElem.removeChild(event.target)
    }
  </script>
</body>
</html>
