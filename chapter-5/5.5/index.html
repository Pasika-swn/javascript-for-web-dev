<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <a href="new.html">go to page: new.html</a>
  <button id="next">Next</button>

      window.history.forward()
    }
