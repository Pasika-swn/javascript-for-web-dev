<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let str = 'Hello World'
    let regexStart = /^Hello/
    let regexEnd = /World$/
    let regexBoundary = /\bWorld\b/
    let regexNonBoundary = /\BWorld\B/
    
    console.log(regexStart.test(str)) // true
    console.log(regexEnd.test(str)) // true
    console.log(regexBoundary.test(str)) // true
    console.log(regexNonBoundary.test(str)) // false

  
  </script>
</body>
</html>
