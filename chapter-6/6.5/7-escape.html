<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let text = '.\n+'

    let regexNewLine = /\\n/ // มี \n
    let regexDot = /\./ // มี .
    let regexAsterisk = /\*/ // มี *
    let regexPlus = /\+/ // มี +

    // และตระกูล Escape character ทั้งหลายจะใช้ \ นำหน้าทั้งหมด

    console.log(regexNewLine.test(text)) // false
    console.log(regexDot.test(text)) // true
    console.log(regexAsterisk.test(text)) // false
    console.log(regexPlus.test(text)) // true
  </script>
</body>
</html>
