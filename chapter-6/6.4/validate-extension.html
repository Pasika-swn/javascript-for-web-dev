<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>File Validation Example</title>
</head>
<body>

<form>
  <input type="file" id="fileInput" name="file" onchange="validateFile(this)" />
</form>

<script>
  const validateFile = (input) => {
    const file = input.files[0]
    const allowedExtensions = /(\.jpg|\.jpeg|\.png|\.gif)$/i

    // Check file exist ?
    if (!file) {
      alert('File not found.')
      return false
    }

    // Check file extension
    if (!allowedExtensions.exec(file.name)) {
      alert('Invalid file type. Only JPG, JPEG, PNG, and GIF files are allowed.')
      input.value = ''
      return false
    }

    // If validation passes
    alert('File is valid!')

    return true
  }
</script>

</body>
</html>
